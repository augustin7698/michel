async function send(arg) {

		script = document.getElementById("mess").value;
		exe = 0;
		if (script != "") {
			while (script.includes("  ")) {
				script = scripts.replace("  ", " ");

			document.getElementById("mess").value = "";
			search(script.toLowerCase().replace("-", " ").replace("'", " "));
		}
	} else {
